<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="./fav.ico/tvnicon.png">
    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aa1c17a9f7.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form class="login-form" onsubmit="logar(); return false;">
            <h1>Bem-vindo!</h1>
            <div class="input-group">
                <input  type="text"  placeholder="Usuário" id="usuario" required>
            </div>
            <div class="input-group">
                <input   type="password"   placeholder="Senha" id="senha" required>
            </div>
            <div class="register-link">
                <a href="#" class="forgot">Esqueceu a senha?</a>
                <p>Não está registrado? <a href="#">Crie uma conta</a></p>
            </div>
            <button class="btn" type="submit">Entrar</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
